<!-- テキストを非表示にした要素 -->
<div id="text-to-copy" class="hidden">laughtriver@gmail.com</div>

<div class="container"><h4>メールアドレスは以下のボタンよりコピーできます</h4></div>

<!-- コピーするボタン -->
<center><button class="copy-button" onclick="copyText()">クリックしてコピー</button></center>

<script>
  function copyText() {
    // コピーするテキストを取得
    const text = document.getElementById('text-to-copy').textContent;

    // テキストエリアを作成し、テキストを設定
    const textarea = document.createElement('textarea');
    textarea.value = text;

    // テキストエリアを非表示にする
    textarea.style.position = 'fixed';
    textarea.style.opacity = 0;

    // テキストエリアを body に追加
    document.body.appendChild(textarea);

    // テキストを選択してコピー
    textarea.select();
    document.execCommand('copy');

    // テキストエリアを削除
    document.body.removeChild(textarea);

    // コピー完了のメッセージを表示
    alert('テキストがコピーされました');
  }
</script>
